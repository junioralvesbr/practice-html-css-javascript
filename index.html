<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice HTML CSS JavaScript</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/parallax-text.css">
    <link rel="stylesheet" href="css/digital-clock.css">
    <link rel="stylesheet" href="css/banner-video.css">
    <link rel="stylesheet" href="css/isometric-card.css">

</head>

<body>
    <section class="parallax-text">
        <h2 class="layer">Parallax</h2>
        <div class="textBox">
            <h2 class="layer">Parallax</h2>
        </div>
    </section>

    <section class="digital-clock">

        <h1 class="title">the time is now</h1>

        <div class="wrapperCard">
            <div class="card"><span class="hours timer">00</span><span class="text">hours</span></div>
            <div class="card"><span class="minutes timer">00</span><span class="text">minutes</span></div>
            <div class="card"><span class="seconds timer">00</span><span class="text">seconds</span></div>
        </div>

    </section>

    <section class="banner-video">

        <video src="video/video.mp4" autoplay muted loop></video>

        <h2>Video</h2>

    </section>

    <section class="isometric-card">

        <h1 class="title">Card hover</h1>

        <ul>

            <li>
                <h1>3</h1>
                <span>Lorem Ipsum dolor</span>
                <a href="#"><span>Clique aqui</span></a>
            </li>
    
            <li>
                <h1>2</h1>
                <span>Lorem Ipsum dolor</span>
                <a href="#"><span>Clique aqui</span></a>
            </li>
    
            <li>
                <h1>1</h1>
                <span>Lorem ipsum dolor</span>
                <a href="#"><span>clique aqui</span></a>
            </li>
    
        </ul>

    </section>

    <script src="src/parallax-text.js"></script>
    <script src="src/digital-clock.js"></script>

</body>
</html>
